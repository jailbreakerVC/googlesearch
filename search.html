<!DOCTYPE html>
<html>
<head>
	<title>Google Search Results</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		.container {
			margin: 50px auto;
			max-width: 800px;
			padding: 0 20px;
			box-sizing: border-box;
		}

		.logo {
			display: block;
			margin: 0 auto;
			width: 272px;
			height: 92px;
			background-image: url('/Users/vijitchandna/workspace/googlesearch/owasp copy.png');
			background-size: cover;
			background-repeat: no-repeat;
			text-indent: -9999px;
			margin-bottom: 20px;
		}

		.search-box {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		.search-box input[type="text"] {
			width: 70%;
			height: 44px;
			line-height: 44px;
			padding: 0 15px;
			border: 1px solid #dfe1e5;
			background-color: #fff;
			box-sizing: border-box;
			font-size: 16px;
		}

		.search-box button {
			width: 28%;
			height: 44px;
			padding: 0 15px;
			background-color: #4285f4;
			border: none;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
		}

		.search-box button:hover {
			background-color: #357ae8;
		}

		.search-container {
			background-color: #fff;
			border: 1px solid #dfe1e5;
			padding: 20px;
			margin-bottom: 20px;
		}

		.result {
			margin-bottom: 20px;
		}

		.result h3 {
			margin-top: 0;
			font-size: 18px;
		}

		.result a {
			color: #1a0dab;
			text-decoration: none;
		}

		.result a:hover {
			text-decoration: underline;
		}

		.pagination {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		.pagination button {
			height: 44px;
			padding: 0 15px;
			background-color: #f2f2f2;
			border: none;
			color: #757575;
			font-size: 16px;
			cursor: pointer;
		}

		.pagination button:hover {
			background-color: #e6e6e6;
		}

		.current-page {
			font-size: 16px;
			color: #757575;
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<a href="#" class="logo">Google Search</a>
		<div class="search-box">
			<input type="text" name="q" placeholder="Search">
			<button type="submit">Search</button>
		</div>
		<div class="search-container">
			<div class="result">
				<h3><a href="#">Result 1 Title</a></h3>
				<p>Result
                         1
                         Description</p>

                         </div>
                         <div class="result">
                         	<h3><a href="#">Result 2 Title</a></h3>
                         	<p>Result 2 Description</p>
                         </div>
                         <div class="result">
                         	<h3><a href="#">Result 3 Title</a></h3>
                         	<p>Result 3 Description</p>
                         </div>
                         <div class="result">
                         	<h3><a href="#">Result 4 Title</a></h3>
                         	<p>Result 4 Description</p>
                         </div>
                         <div class="result">
                         	<h3><a href="#">Result 5 Title</a></h3>
                         	<p>Result 5 Description</p>
                         </div>
                         <div class="pagination"  >
                              
                         </div>
                    </p>
               </div>
               </div>
               </div>
               </body>
               </html>
